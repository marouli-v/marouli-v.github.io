<!DOCTYPE html>
<title>Testing Sensors</title>
 </head>
  <body>
   <pr>Testing Sensors</pr>
   <script>
     window.addEventListener("devicemotion", function(event) {
    // Process event.acceleration, event.accelerationIncludingGravity,
    // event.rotationRate and event.interval
      console.log('devicemotion.event.acceleration', event.acceleration);
      console.log('devicemotion.event.acceleration', event.accelerationIncludingGravity);
      console.log('devicemotion.event.rotationRate', event.rotationRate); 
      console.log('devicemotion.event.interval', event.interval); 
}, true);
    window.addEventListener("deviceorientation", function(event) {
     // process event.alpha, event.beta and event.gamma     
     console.log('deviceorientation.alpha', event.alpha);
     console.log('deviceorientation.beta', event.beta);
     console.log('deviceorientation.beta', event.beta);

}, true);
    </script>
  </body>
</html>
